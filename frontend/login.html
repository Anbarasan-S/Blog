<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container" id="warner" style="margin-top: 2rem;display:none;">
    <div class="alert alert-danger alert-dismissible fade show d-flex justify-content-center" role="alert" >
      <span id="alert-text"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
    <form class="form-container" method="post" onsubmit=loginSubmitHandler(event) style="display:none;">
       <div style="text-align: center; margin-top:2rem;color:rebeccapurple; font-size: 1.5em;">Login</div>
    <div class="inner-container">
        <div class="form-group">
            <label for="exampleInputEmail1" required>Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="john@gmail.com" name="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  required name="password">
            <small style="color: red;" id="pass-err" >
            </small>
          </div>
          <small>Don't have an account</small>
          <a href="signup.html" style="color:black ;">Signup</a>
          <div style="margin-top: 2rem;"></div>
          <button type="submit" class="btn btn-success">Submit</button>
    </div>
   </form>
  
   <div class="loader" class="d-flex justify-content-center" style="display:none;">
    <div class="spinner-border text-success" role="status" style="width:4rem; height: 4rem;">
      <span class="sr-only">Loading...</span>
    </div>
 </div>
 
 </div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="login.js"></script>
</body>
</html>
