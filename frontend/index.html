<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body onload=loadContent()>
  <div class="content" style="display: none;">
    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <div class="container">
        <a class="navbar-brand" href="/index.html" style="color: red;">Bloggy</a>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto bg-dark">
            <li class="nav-item active" onclick=linkClickHandler(event)>
              <a class="nav-link" href="/index.html" >Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" onclick=logout()>
              <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
        </div>
        </div>
      </nav>
    </div>

    <div class="container" id="warner" style="margin-top: 2rem;display:none;">
      <div class="alert alert-danger alert-dismissible fade show d-flex justify-content-center" role="alert" >
        <span id="alert-text"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="loader" class="d-flex justify-content-center">
      <div class="spinner-border text-success" role="status" style="width:4rem; height: 4rem;">
        <span class="sr-only">Loading...</span>
      </div>
   </div>
   <!-- <i class="fa-brands fa-bootstrap"></i> -->
   <div id="plus" class="d-flex justify-content-center" style="margin-top: 2rem; display: none!important;">
   </span>
   <button class="btn btn-primary " id="plus_btn" data-toggle="modal" data-target="#myModal">Create a blog</button>
  </div>
  
  
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">Create a blog</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form onsubmit=createBlog(event)>
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" class="form-control"  placeholder="Blog1" required name="title">
              <small id="title-exists" style="color: red;"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Content</label>
              <textarea class="form-control" style="height: 20rem;" placeholder="Your content goes here...." name="blog" required minlength="10"></textarea>
              </div>
          <input type="submit" class="btn btn-primary" id="create" value="Create"></input>
          </form>
        </div> 
    </div>
  </div>
  </div>

  <div class="modal" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">Edit blog</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form onsubmit=editSubmit(event)>
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" class="form-control"  placeholder="Blog1" required name="title">
              <small id="title-exist" style="color: red;"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Content</label>
              <textarea class="form-control" style="height: 20rem;" placeholder="Your content goes here...." name="blog" required minlength="10"></textarea>
              </div>
          <input type="submit" class="btn btn-primary" name="edit" value="Edit"></input>
          </form>
        </div> 
    </div>
  </div>
  </div>
  <div id="blog-content">
  </div>

  <div id="detailed-blog">
    <h1 id="title"></h1>
    <div id="blog" style="margin-left: 2rem; max-width: 50rem;"></div>
  </div>
  

  
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="blog.js"></script>

</body>
</html>
